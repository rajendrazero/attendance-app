inputHarian:
  post:
    tags: [Absensi]
    summary: Input absensi harian
    security: [ { BearerAuth: [] } ]
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              student_id: { type: integer }
              tanggal: { type: string }
              status:
                type: string
                enum: [hadir, sakit, izin, tanpa_keterangan]
              bukti:
                type: string
                format: binary

