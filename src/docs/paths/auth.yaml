login:
  post:
    tags: [Auth]
    summary: Login user
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username: { type: string }
              password: { type: string }
    responses:
      200:
        description: Login berhasil

logout:
  post:
    tags: [Auth]
    summary: Logout user
    security:
      - BearerAuth: []
    responses:
      200:
        description: Logout berhasil

refresh:
  post:
    tags: [Auth]
    summary: Refresh access token
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              refresh_token: { type: string }
    responses:
      200:
        description: Token diperbarui

profile:
  get:
    tags: [Auth]
    summary: Ambil profil user yang sedang login
    security:
      - BearerAuth: []
    responses:
      200:
        description: Profil user
#co-pilot {menambahkan dokumentasi untuk endpoint GET /api/auth/profile}

changePassword:
  post:
    tags: [Auth]
    summary: Ganti password user sendiri
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [old_password, new_password]
            properties:
              old_password: { type: string }
              new_password: { type: string }
    responses:
      200:
        description: Password berhasil diganti
#co-pilot {menambahkan dokumentasi untuk endpoint POST /api/auth/change-password}

adminResetPassword:
  post:
    tags: [Auth]
    summary: Reset password user oleh admin (super_admin)
    security:
      - BearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: integer }
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [new_password]
            properties:
              new_password: { type: string }
    responses:
      200:
        description: Password berhasil direset
#co-pilot {menambahkan dokumentasi untuk endpoint POST /api/auth/admin/reset-password/{id}}