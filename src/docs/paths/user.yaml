root:
  get:
    tags: [User]
    summary: List user
    security:
      - BearerAuth: []
  post:
    tags: [User]
    summary: Create user
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.user.yaml#/User"

detail:
  get:
    tags: [User]
    summary: Detail user
    security:
      - BearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: integer }

  put:
    tags: [User]
    summary: Update user
    security:
      - BearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: integer }

  delete:
    tags: [User]
    summary: Delete user
    security:
      - BearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: integer }

import:
  post:
    tags: [User]
    summary: Import users dari CSV
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              file:
                type: string
                format: binary
    responses:
      200:
        description: Import selesai
#co-pilot {menambahkan dokumentasi untuk endpoint POST /api/user/import}

export:
  get:
    tags: [User]
    summary: Export users ke CSV
    security:
      - BearerAuth: []
    responses:
      200:
        description: File CSV hasil export
        content:
          text/csv:
            schema:
              type: string
#co-pilot {menambahkan dokumentasi untuk endpoint GET /api/user/export}